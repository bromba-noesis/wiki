name: Wiki project create

on: 
    workflow_dispatch:
      inputs:
        projectName:
          description: 'New project name to create'
          required: true
          type: string

jobs:
  create-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project.wiki repo
        uses: actions/checkout@v3
        with:
          repository: 'bromba-noesis/${{ inputs.projectName }}.wiki'
          path: 'wiki'
      - name: Create project pages
        run: |
          #
          ls -l wiki/
          cat wiki/Home.md
          # create new project index page
          echo "Deployments by environment:" > wiki/Home.md
          echo "* [Dev](https://github.com/bromba-noesis/${{ inputs.projectName }}/wiki/Development_Deployments)" >> wiki/Home.md
          echo "* [Qua](https://github.com/bromba-noesis/${{ inputs.projectName }}/wiki/Quality_Deployments)" >> wiki/Home.md
          echo "* [Prd](https://github.com/bromba-noesis/${{ inputs.projectName }}/wiki/Production_Deployments)" >> wiki/Home.md
          # create empty page for each environment 
          echo "-" > wiki/Development_Deployments.md
          echo "-" > wiki/Quality_Deployments.md
          echo "-" > wiki/Production_Deployments.md
          #
          ls -l wiki/
          cat wiki/Home.md

      - name: Upload pages to wiki
        uses: bromba-noesis/github-wiki-publish-action@v1
        with:
          path: "wiki"
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.bromba_noesis_pat_wiki }}
