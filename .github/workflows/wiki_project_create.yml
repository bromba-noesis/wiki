name: Wiki project create

on: 
    workflow_dispatch:
      inputs:
        projectName:
          description: 'New project name to create'
          required: true
          type: string

jobs:
  create-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project.wiki repo
        uses: actions/checkout@v3
        with:
          repository: 'bromba-noesis/${{ inputs.projectName }}.wiki'
          path: 'wiki'
      - name: Create project pages
        run: |
          #
          ls -l
          rm -f Home.md
          # create new project index page
          echo "Deployments by environment:" > Home.md
          echo "* [Dev](https://github.com/bromba-noesis/${{ inputs.projectName }}/wiki/Development_Deployments)" >> Home.md
          echo "* [Qua](https://github.com/bromba-noesis/${{ inputs.projectName }}/wiki/Quality_Deployments)" >> Home.md
          echo "* [Prd](https://github.com/bromba-noesis/${{ inputs.projectName }}/wiki/Production_Deployments)" >> Home.md
          # create empty page for each environment 
          #echo "-" > Development_Deployments.md
          #echo "-" > Quality_Deployments.md
          #echo "-" > Production_Deployments.md
          #
          ls -l
          
      - name: Upload pages to wiki
        uses: bromba-noesis/github-wiki-publish-action@v1
        with:
          path: .
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.bromba_noesis_pat_wiki }}
